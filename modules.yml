modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:
    access: admin
  mod_blocking: {}
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state:
    queue_chat_states: true
    queue_presence: true
  mod_configure: {}
  mod_echo: {}
  mod_fail2ban:
    c2s_max_auth_failures: 5
  mod_http_bind:
    max_inactivity: 300
  mod_http_upload:
    service_url: 'HTTP_UPLOAD_URL'
    max_size: 15728640 # 15 MiB
    rm_on_unregister: false
  mod_irc:
    access: authenticated
    default_encoding: "utf-8"
  mod_last: {}
  mod_mam:
    default: always
    request_activates_archiving: true
    assume_mam_usage: true
    db_type: sql
# 2015-07-27: Disabled because of error messages and MUC-problems
# mod_multicast:
#    access: local
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  mod_ping:
    send_pings: true
    ping_interval: 300
    timeout_action: kill
  mod_pres_counter:
    count: 5
    interval: 60
  mod_pubsub:
    access_createnode: local
    db_type: sql
    plugins:
      - "flat"
      - "hometree"
      - "pep"
  mod_privacy: {}
  mod_private: {}
  mod_proxy65:
    ip: "::"
    host: "proxy.jabber.at"
    hostname: "128.130.95.43"
    auth_type: anonymous
    shaper: proxy_shaper
    max_connections: 10
    access: local
  mod_register:
    access: register
    access_from: none
  mod_roster:
    versioning: true
    store_current_id: true
  mod_sic: {}
  mod_sip: {}
  mod_stats: {}
  mod_time: {}
  mod_vcard: {}
  mod_vcard_xupdate: {}
  mod_version: {}

  # 3rd-party modules:
  mod_webpresence:
    pixmaps_path: "/usr/share/ejabberd-mod-webpresence/pixmaps/"
    baseurl: "https://http.@HOST@/presence/"
    access: local


###
###              ejabberd configuration file
###
### The parameters used in this configuration file are explained at
###
###       https://docs.ejabberd.im/admin/configuration
###
### The configuration file is written in YAML.
### *******************************************************
### *******           !!! WARNING !!!               *******
### *******     YAML IS INDENTATION SENSITIVE       *******
### ******* MAKE SURE YOU INDENT SECTIONS CORRECTLY *******
### *******************************************************
### Refer to http://en.wikipedia.org/wiki/YAML for the brief description.
### However, ejabberd treats different literals as different types:
###
### - unquoted or single-quoted strings. They are called "atoms".
###   Example: dog, 'Jupiter', '3.14159', YELLOW
###
### - numeric literals. Example: 3, -45.0, .0
###
### - quoted or folded strings.
###   Examples of quoted string: "Lizzard", "orange".
###   Example of folded string:
###   > Art thou not Romeo,
###     and a Montague?
###
#
---
## loglevel: Verbosity of log files generated by ejabberd
## 0: No ejabberd log at all (not recommended)
## 1: Critical
## 2: Error
## 3: Warning
## 4: Info
## 5: Debug
loglevel: 1

## rotation: Disable ejabberd's internal log rotation, as the Debian package
## uses logrotate(8).
log_rotate_size: 0
log_rotate_date: ""

## hosts: Domains served by ejabberd.
## You can define one or several, for example:
## hosts:
##   - "example.net"
##   - "example.com"
##   - "example.org"
hosts:
  - "jabber.at"
  - "jabber.fsinf.at"
  - "fsinf.at"
  - "jabber.wien"
  - "jabber.zone"
  - "xmpp.zone"

certfiles:
  - "/etc/ejabberd/certs/*.pem"
  ## - "/etc/letsencrypt/live/*/*.pem"

## TLS configuration
define_macro:
  'TLS_CIPHERS': "ECDH:DH:!CAMELLIA128:!3DES:!MD5:!RC4:!aNULL:!NULL:!EXPORT:!LOW:!MEDIUM"
  'TLS_OPTIONS':
    - "no_sslv3"
    - "no_tlsv1"
    - "no_tlsv1_1"
    - "cipher_server_preference"
    - "no_compression"
    ## 'DH_FILE': "/path/to/dhparams.pem"
    ## generated with: openssl dhparam -out dhparams.pem 2048
  'MOD_MUC_OPTIONS':
        access: everybody
        access_create: local
        access_admin: muc_admin
        min_message_interval: 1
        min_presence_interval: 5
        max_user_conferences: 100
        default_room_options:
          moderated: false
          members_by_default: false
  'MOD_MUC_LOG_OPTIONS':
    access_log: everybody
    timezone: local
    outdir: "/var/local/ejabberd/logs/"
    file_permissions:
      mode: 644
      group: 33
    spam_prevention: true
  'API_COMMANDS':
    - ban_account
    - change_password
    - check_account
    - check_password
    - connected_users_number
    - connected_users_info
    - get_last
    - incoming_s2s_number
    - kick_session
    - muc_online_rooms
    - num_active_users
    - outgoing_s2s_number
    - register
    - registered_users
    - registered_vhosts
    - send_message
    - set_last
    - stats
    - stats_host
    - status
    - unregister
    - user_sessions_info

## Disabling digest-md5 SASL authentication. digest-md5 requires plain-text
## password storage (see auth_password_format option).
disable_sasl_mechanisms:
  - "digest-md5"
  - "X-OAUTH2"

## Store the plain passwords or hashed for SCRAM:
auth_password_format: scram

## Full path to a script that generates the image.
## captcha_cmd: "/usr/share/ejabberd/captcha.sh"

########################
### jabber.at config ###
########################

# only one registration per hour per IP:
language: "en"
auth_method: internal
registration_timeout: 3600
#captcha_cmd: "/usr/share/ejabberd/captcha.sh"
#captcha_host: "https://jabber.at:443"

shaper:
  normal: 20000
  proxy: 50000
  fast: 50000

hide_sensitive_log_data: true

max_fsm_queue: 5000

#####################
### Include files ###
#####################
include_config_file:
  "/etc/ejabberd/secrets.yml": []
  "/etc/ejabberd/acl.yml": []
  "/etc/ejabberd/access.yml": []
#  "/etc/ejabberd/blocked.yml": []
  "/etc/ejabberd/ports.yml": []
  "/etc/ejabberd/modules.yml": []


#########################
### API configuration ###
#########################
commands_admin_access: api
commands: 
    - add_commands: 'API_COMMANDS'

##########################
### Host configuration ###
##########################
host_config: 
  "jabber.at":
    acl: 
      admin: 
        user: 
          - "ra": "jabber.at"
          - "klausi": "jabber.at"
    sql_type: 'SQL_TYPE'

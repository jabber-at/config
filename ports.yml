listen: 
  - ip: "::"
    port: 5061
    module: ejabberd_sip
    tls: true
  - ip: "::"
    port: 5222
    module: ejabberd_c2s
    max_stanza_size: 1048576
    shaper: c2s_shaper
    access: local
    starttls_required: true
    protocol_options: 'TLS_OPTIONS'
    ciphers: 'TLS_CIPHERS'
    dhfile: 'DHPARAM_LOCATION'
    # see https://www.ejabberd.im/faq/tcp
    zlib: true
  - ip: "::"
    port: 5223
    module: ejabberd_c2s
    max_stanza_size: 1048576
    shaper: c2s_shaper
    access: local
    tls: true
    protocol_options: 'TLS_OPTIONS'
    ciphers: 'TLS_CIPHERS'
    dhfile: 'DHPARAM_LOCATION'
    # see https://www.ejabberd.im/faq/tcp
    zlib: true
  - ip: "::"
    port: 5269
    module: ejabberd_s2s_in
    shaper: s2s_shaper
    max_stanza_size: 5242880
  - ip: "127.0.0.1"
    port: 5281
    module: ejabberd_http
    web_admin: true
  - ip: 'INTERNAL_IP'
    port: 5282
    module: ejabberd_http
    request_handlers:
      "/oauth": ejabberd_oauth
      "/api": mod_http_api
    tls: true
    ciphers: 'TLS_CIPHERS'
    protocol_options: 'TLS_OPTIONS'
    dhfile: 'DHPARAM_LOCATION'
  - ip: "::"
    port: 5349
    module: ejabberd_stun
    tls: true
  # TLS-protected http services
  - ip: "::"
    port: 5443
    module: ejabberd_http
    request_handlers: 
      "/ws": ejabberd_http_ws
      "/http-bind": mod_bosh
    tls: true
    ciphers: 'TLS_CIPHERS'
    protocol_options: 'TLS_OPTIONS'
    dhfile: 'DHPARAM_LOCATION'
# port 7777  is configured by mod_proxy65

websocket_timeout: 3600

# ipv6 is disabled for now
outgoing_s2s_families: 
  - ipv4

outgoing_s2s_port: 5269
outgoing_s2s_timeout: 300
s2s_access: s2s_access
s2s_use_starttls: required
s2s_protocol_options: 'TLS_OPTIONS'
s2s_ciphers: 'TLS_CIPHERS'
s2s_dhfile: 'DHPARAM_LOCATION'
